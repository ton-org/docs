<svg width="960" height="220" viewBox="0 0 960 220" fill="none" xmlns="http://www.w3.org/2000/svg" style="color:#1E2337">
  <defs>
    <marker
      id="arrow"
      markerWidth="10"
      markerHeight="8"
      refX="9"
      refY="4"
      orient="auto"
      markerUnits="strokeWidth"
    >
      <path d="M0,0 L10,4 L0,8 Z" fill="currentColor" />
    </marker>
  </defs>

  <rect x="20" y="60" width="180" height="100" rx="10" stroke="currentColor" stroke-width="2" />
  <rect x="240" y="60" width="220" height="100" rx="10" stroke="currentColor" stroke-width="2" />
  <rect x="500" y="60" width="180" height="100" rx="10" stroke="currentColor" stroke-width="2" />
  <rect x="720" y="60" width="200" height="100" rx="10" stroke="currentColor" stroke-width="2" />

  <line x1="200" y1="110" x2="240" y2="110" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="460" y1="110" x2="500" y2="110" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="680" y1="110" x2="720" y2="110" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)" />

  <text x="110" y="100" text-anchor="middle" font-size="14" font-family="Inter, Arial, sans-serif" fill="currentColor">
    <tspan x="110" dy="0">User / Wallet</tspan>
    <tspan x="110" dy="18">DApp</tspan>
  </text>

  <text x="350" y="95" text-anchor="middle" font-size="14" font-family="Inter, Arial, sans-serif" fill="currentColor">
    <tspan x="350" dy="0">API provider</tspan>
    <tspan x="350" dy="18">Liteserver (gateway)</tspan>
  </text>

  <text x="590" y="95" text-anchor="middle" font-size="14" font-family="Inter, Arial, sans-serif" fill="currentColor">
    <tspan x="590" dy="0">TON nodes</tspan>
    <tspan x="590" dy="18">(full nodes)</tspan>
  </text>

  <text x="820" y="95" text-anchor="middle" font-size="14" font-family="Inter, Arial, sans-serif" fill="currentColor">
    <tspan x="820" dy="0">Validators</tspan>
    <tspan x="820" dy="18">(subset)</tspan>
  </text>
</svg>
