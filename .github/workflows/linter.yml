name: ðŸ’… Linting suite

env:
  HUSKY: 0
  NODE_VERSION: 20

on:
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-linter
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  # issues: write

jobs:
  format-check:
    name: "Formatting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          corepack enable
          npm ci

      - name: Get changed MDX and Markdown files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: |
            **.md
            **.mdx

      - name: Check formatting of MDX and Markdown files
        id: check-fmt
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          set -euo pipefail
          if [ -z $(echo -e "${ALL_CHANGED_FILES[@]}" | tr -d '[:space:]') ]; then
            echo -e '\nNo such files affected!'
            exit 0
          fi
          echo -e '\nChecking formatting of the following MDX and Markdown files affected by this PR:\n'
          for file in ${ALL_CHANGED_FILES}; do
            echo "- $file"
          done
          FILES="$(echo -e "${ALL_CHANGED_FILES[@]}" | tr '\n' ' ')"
          ( # try
            npm run check:fmt:some -- $FILES >/dev/null 2>&1
          ) || ( # catch
            ERR="$(echo $?)"
            # Comment right in the actions output
            echo -e "\n\033[31mError:\033[0m Some files are not properly formatted!"
            echo -e "1. Install necessary dependencies: \033[31mnpm ci\033[0m"
            echo -e "2. Run this command to fix the issues: \033[31mnpm run fmt:some -- ${FILES}\033[0m"
            # Prepare a comment on the PR
            COMMENT="To fix the **formatting** issues:\n\n1. Install necessary dependencies: \`npm ci\`\n2. Then, run this command:\n\`\`\`shell\nnpm run fmt:some -- ${FILES}\n\`\`\`"
            echo "COMMENT='$COMMENT'" >> "$GITHUB_ENV" # notice the ''
            # Rethrow the exit code of the failed formatting check
            exit $ERR
          )

      - name: Manage PR comments
        if: ${{ !cancelled() }}
        env:
          COMMENT: ${{ env.COMMENT }}
          SUCCESS: ${{ steps.check-fmt.conclusion == 'failure' && 'false' || 'true' }}
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const success = JSON.parse(process.env.SUCCESS ?? 'false');
            const comment_text = process.env.COMMENT ?? '';
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            for (const comment of comments.data) {
              console.log(comment);
              if (
                comment.user.login === 'github-actions[bot]' &&
                comment.body.startsWith(comment_text.slice(0, 30))
              ) {
                const res = await github.rest.graphql(`
                  mutation {
                    minimizeComment(input: {
                      subjectId: "${comment.node_id}",
                      classifier: ${success ? 'RESOLVED' : 'OUTDATED'}
                    }) {
                      clientMutationId
                      minimizedComment {
                        isMinimized
                        minimizedReason
                      }
                    }
                  }
                `);
                console.log(res);
                await exec.exec('sleep 1s');
              }
            }
            if (!success) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${comment_text.slice(1, -1).replace(/\\n/g, '\n')}`,
              });
            }

  spell-check:
    name: "Spelling"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # The fetch-depth is not set to 0 to prevent the cspell-action
        # from misfiring on files that are in main but not on this PR branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          corepack enable
          npm ci

      - name: Run CSpell on changed files
        # This action also annotates the PR
        uses: streetsidesoftware/cspell-action@v7
        with:
          check_dot_files: explicit
          suggestions: true
          config: ".cspell.jsonc"

  redirects-check:
    name: "Redirects"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          corepack enable
          npm ci

      - name: Check uniqueness of redirect sources in docs.json
        if: ${{ !cancelled() }}
        run: node scripts/check-redirects.mjs unique

      - name: Check existence of redirect destinations in docs.json
        if: ${{ !cancelled() }}
        run: node scripts/check-redirects.mjs exist

      - name: Check redirects against the previous TON Documentation
        if: ${{ !cancelled() }}
        run: node scripts/check-redirects.mjs previous

      - name: Check redirects against the upstream docs.json structure
        if: ${{ !cancelled() }}
        run: node scripts/check-redirects.mjs upstream

  navigation-check:
    name: "Navigation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          corepack enable
          npm ci

      - name: Check uniqueness of navigation paths in docs.json
        if: ${{ !cancelled() }}
        run: node scripts/check-navigation.mjs unique

      - name: Check existence of navigation .mdx pages in docs.json
        if: ${{ !cancelled() }}
        run: node scripts/check-navigation.mjs exist

      - name: Check coverage of .mdx pages by docs.json
        if: ${{ !cancelled() }}
        run: node scripts/check-navigation.mjs cover
