name: Generate API Tables

on:
  push:
    paths:
      - 'ecosystem/api/toncenter/v2.json'
      - 'ecosystem/api/toncenter/v3.yaml'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate tables
        run: |
          python3 scripts/generate-v2-api-table.py
          python3 scripts/generate-v3-api-table.py
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ecosystem/api/toncenter/v2/overview.mdx ecosystem/api/toncenter/v3/overview.mdx
          git diff --staged --quiet || git commit -m "Auto-generate API tables"
          git push