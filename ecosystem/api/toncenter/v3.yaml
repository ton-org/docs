  /api/v3/masterchainBlockShardState:
    get:
      security: []
      description: Get masterchain block shard state. Same as /api/v2/shards.
      tags:
      - Blockchain Data
      summary: Get masterchain block shard state
      operationId: api_v3_get_masterchainBlockShardState
