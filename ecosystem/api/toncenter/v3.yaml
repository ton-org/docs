      - Jettons
      summary: Get Jetton Transfers
      operationId: api_v3_get_jetton_transfers
      parameters:
      - name: owner_address
        in: query
        description: Address of jetton wallet owner in any form. Max 1000
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: jetton_wallet
        in: query
        description: 'Jetton wallet address in any form. Max: 1000.'
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: jetton_master
        in: query
        description: Jetton master address in any form.
        schema:
          type: string
      - name: direction
        in: query
        description: Direction of transfer. *Note:* applied only with owner_address.
        schema:
          type: string
          enum:
          - in
          - out
      - name: start_utime
        in: query
        description: Query transactions with generation UTC timestamp **after** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: end_utime
        in: query
        description: Query transactions with generation UTC timestamp **before** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: start_lt
        in: query
        description: Query transactions with `lt >= start_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_lt
        in: query
        description: Query transactions with `lt <= end_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 10
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      - name: sort
        in: query
        description: Sort transactions by lt.
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
