openapi: 3.0.0
info:
  title: TON Index (Go)
  description: TON Index collects data from a full node to PostgreSQL database and provides convenient API to an indexed blockchain.
  version: 1.2.4-rc
  contact: {}
servers:
- url: https://toncenter.com
- url: https://testnet.toncenter.com
paths:
  /api/v3/accountStates:
    get:
      security: []
      description: Query account states
      tags:
      - Accounts
      summary: Get Account States
      operationId: api_v3_get_account_states
      parameters:
      - name: address
        in: query
        description: List of addresses in any form. Maximum 1000 addresses allowed.
        required: true
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: include_boc
        in: query
        description: 'Include code and data BOCs. Default: true'
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatesResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/actions:
    get:
      security: []
      description: Get actions by specified filter.
      tags:
      - Actions and traces
      summary: Get Actions
      operationId: api_v3_get_actions
      parameters:
      - name: account
        in: query
        description: List of account addresses to get actions. Can be sent in hex, base64 or base64url form.
        schema:
          type: string
      - name: tx_hash
        in: query
        description: Find actions by transaction hash.
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: msg_hash
        in: query
        description: Find actions by message hash.
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: action_id
        in: query
        description: Find actions by the action_id.
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: trace_id
        in: query
        description: Find actions by the trace_id.
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: mc_seqno
        in: query
        description: Query actions of traces which was completed in masterchain block with given seqno
        schema:
          type: integer
          format: int32
      - name: start_utime
        in: query
        description: Query actions for traces with `trace_end_utime >= start_utime`.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: end_utime
        in: query
        description: Query actions for traces with `trace_end_utime <= end_utime`.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: start_lt
        in: query
        description: Query actions for traces with `trace_end_lt >= start_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_lt
        in: query
        description: Query actions for traces with `trace_end_lt <= end_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: action_type
        in: query
        description: Include action types.
        explode: true
        schema:
          type: array
          items:
            enum:
            - call_contract
            - contract_deploy
            - ton_transfer
            - auction_bid
            - change_dns
            - dex_deposit_liquidity
            - dex_withdraw_liquidity
            - delete_dns
            - renew_dns
            - election_deposit
            - election_recover
            - jetton_burn
            - jetton_swap
            - jetton_transfer
            - jetton_mint
            - nft_mint
            - tick_tock
            - stake_deposit
            - stake_withdrawal
            - stake_withdrawal_request
            - subscribe
            - unsubscribe
            type: string
      - name: exclude_action_type
        in: query
        description: Exclude action types.
        explode: true
        schema:
          type: array
          items:
            enum:
            - call_contract
            - contract_deploy
            - ton_transfer
            - auction_bid
            - change_dns
            - dex_deposit_liquidity
            - dex_withdraw_liquidity
            - delete_dns
            - renew_dns
            - election_deposit
            - election_recover
            - jetton_burn
            - jetton_swap
            - jetton_transfer
            - jetton_mint
            - nft_mint
            - tick_tock
            - stake_deposit
            - stake_withdrawal
            - stake_withdrawal_request
            - subscribe
            - unsubscribe
            type: string
      - name: supported_action_types
        in: query
        description: Supported action types
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: include_accounts
        in: query
        description: Include accounts array for each action in response.
        schema:
          type: boolean
          default: false
      - name: include_transactions
        in: query
        description: Include `transactions_full` array with detailed transaction data for each action in response.
        schema:
          type: boolean
          default: false
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 10
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      - name: sort
        in: query
        description: Sort actions by lt.
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/addressBook:
    get:
      security: []
      description: Query address book
      tags:
      - Accounts
      summary: Address Book
      operationId: api_v3_get_address_book
      parameters:
      - name: address
        in: query
        description: 'List of addresses in any form to get address book. Max: 1024.'
        required: true
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressBook'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/addressInformation:
    get:
      security: []
      description: Get smart contract information.
      tags:
      - Api/v2
      summary: Get Address Information
      operationId: api_v3_get_v2_addressInformation
      parameters:
      - name: address
        in: query
        description: Account address in any form.
        required: true
        schema:
          type: string
      - name: use_v2
        in: query
        description: Use method from api/v2. Not recommended
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2AddressInformation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/adjacentTransactions:
    get:
      security: []
      description: Get parent and/or children for specified transaction.
      tags:
      - Blockchain Data
      summary: Get Adjacent Transactions
      operationId: api_v3_get_adjacent_transactions
      parameters:
      - name: hash
        in: query
        description: Transaction hash.
        schema:
          type: string
      - name: direction
        in: query
        description: Direction of message.
        schema:
          type: string
          enum:
          - in
          - out
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/blocks:
    get:
      security: []
      description: Returns blocks by specified filters.
      tags:
      - Blockchain Data
      summary: Get blocks
      operationId: api_v3_get_blocks
      parameters:
      - name: workchain
        in: query
        description: Block workchain.
        schema:
          type: integer
          format: int32
      - name: shard
        in: query
        description: 'Block shard id. Must be sent with *workchain*. Example: `8000000000000000`.'
        schema:
          type: string
      - name: seqno
        in: query
        description: Block block seqno. Must be sent with *workchain* and *shard*.
        schema:
          type: integer
          format: int32
      - name: root_hash
        in: query
        description: Block root hash.
        schema:
          type: string
      - name: file_hash
        in: query
        description: Block file hash.
        schema:
          type: string
      - name: mc_seqno
        in: query
        description: Masterchain block seqno
        schema:
          type: integer
          format: int32
      - name: start_utime
        in: query
        description: Query blocks with generation UTC timestamp **after** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: end_utime
        in: query
        description: Query blocks with generation UTC timestamp **before** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: start_lt
        in: query
        description: Query blocks with `lt >= start_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_lt
        in: query
        description: Query blocks with `lt <= end_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 10
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      - name: sort
        in: query
        description: Sort results by UTC timestamp.
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlocksResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/decode:
    get:
      security: []
      description: Decode opcodes and message bodies. Opcodes can be in hex (with or without 0x prefix) or decimal format.
        Bodies should be in base64 or hex format.
      tags:
      - Utils
      summary: Decode Opcodes and Bodies
      operationId: api_v3_get_decode
      parameters:
      - name: opcodes
        in: query
        description: List of opcodes to decode (hex or decimal)
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: bodies
        in: query
        description: List of message bodies to decode (base64 or hex)
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
    post:
      security: []
      description: Decode opcodes and message bodies. Opcodes can be in hex (with or without 0x prefix) or decimal format.
        Bodies should be in base64 or hex format. Use POST method for long parameters that may be truncated in GET requests.
      tags:
      - Utils
      summary: Decode Opcodes and Bodies
      operationId: api_v3_post_decode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecodeRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/dns/records:
    get:
      security: []
      description: Query DNS records by specified filters. Currently .ton and .t.me DNS are supported.
      tags:
      - Dns
      summary: Get DNS Records
      operationId: api_v3_get_dns_records
      parameters:
      - name: wallet
        in: query
        description: Wallet address in any form. DNS records that contain this address in wallet category will be returned.
        schema:
          type: string
      - name: domain
        in: query
        description: Domain name to search for. DNS records with this exact domain name will be returned.
        schema:
          type: string
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/estimateFee:
    post:
      security: []
      description: Estimate fees required for query processing. Fields body, init-code and init-data accepted in serialized
        format (b64-encoded).
      tags:
      - Api/v2
      summary: Estimate Fee
      operationId: api_v3_post_v2_estimate_fee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2EstimateFeeRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2EstimateFeeResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/burns:
    get:
      security: []
      description: Get Jetton burns by specified filters
      tags:
      - Jettons
      summary: Get Jetton Burns
      operationId: api_v3_get_jetton_burns
      parameters:
      - name: address
        in: query
        description: Address of jetton wallet owner in any form. Max 1000
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: jetton_wallet
        in: query
        description: 'Jetton wallet address in any form. Max: 1000.'
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: jetton_master
        in: query
        description: Jetton master address in any form.
        schema:
          type: string
      - name: start_utime
        in: query
        description: Query transactions with generation UTC timestamp **after** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: end_utime
        in: query
        description: Query transactions with generation UTC timestamp **before** given timestamp.
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: start_lt
        in: query
        description: Query transactions with `lt >= start_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_lt
        in: query
        description: Query transactions with `lt <= end_lt`.
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 10
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      - name: sort
        in: query
        description: Sort transactions by lt.
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonBurnsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/masters:
    get:
      security: []
      description: Get Jetton masters by specified filters
      tags:
      - Jettons
      summary: Get Jetton Masters
      operationId: api_v3_get_jetton_masters
      parameters:
      - name: address
