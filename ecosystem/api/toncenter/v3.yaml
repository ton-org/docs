              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/wallets:
    get:
      security: []
      description: Get Jetton wallets by specified filters
      tags:
      - Jettons
      summary: Get Jetton Wallets
      operationId: api_v3_get_jetton_wallets
      parameters:
      - name: address
        in: query
        description: 'Jetton wallet address in any form. Max: 1000.'
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: owner_address
        in: query
        description: 'Address of Jetton wallet''s owner in any form. Max: 1000.'
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: jetton_address
        in: query
        description: Jetton Master in any form.
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: exclude_zero_balance
        in: query
        description: Exclude jetton wallets with 0 balance.
        schema:
          type: boolean
      - name: limit
        in: query
        description: Limit number of queried rows. Use with *offset* to batch read.
        schema:
          type: integer
          format: int32
          default: 10
          minimum: 1
          maximum: 1000
      - name: offset
        in: query
        description: Skip first N rows. Use with *limit* to batch read.
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
      - name: sort
        in: query
        description: Sort jetton wallets by balance. **Warning:** results may be inconsistent during the read with limit and
