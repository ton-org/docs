openapi: 3.0.0
info:
  description: TON Index collects data from a full node to PostgreSQL database and
    provides convenient API to an indexed blockchain.
  title: TON Index (Go)
  contact: {}
  version: 1.1.0
paths:
  /api/v3/accountStates:
    get:
      security: []
      description: Query account states
      tags:
      - Accounts
      summary: Get account states with code/data
      operationId: api_v3_get_account_states
      parameters:
      - description: 'List of addresses in any form to get address book. Max: 1024.'
        name: address
        in: query
        required: true
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: 'Include code and data BOCs. Default: true'
        name: include_boc
        in: query
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatesResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/actions:
    get:
      security: []
      description: Get actions by specified filter.
      tags:
      - Actions and traces
      summary: List actions by filters (tx, msg, trace)
      operationId: api_v3_get_actions
      parameters:
      - description: List of account addresses to get actions. Can be sent in hex,
          base64 or base64url form.
        name: account
        in: query
        schema:
          type: string
      - description: Find actions by transaction hash.
        name: tx_hash
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Find actions by message hash.
        name: msg_hash
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Find actions by the action_id.
        name: action_id
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Find actions by the trace_id.
        name: trace_id
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Query actions of traces which was completed in masterchain block
          with given seqno
        name: mc_seqno
        in: query
        schema:
          type: integer
      - description: Query actions for traces with `trace_end_utime >= start_utime`.
        name: start_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query actions for traces with `trace_end_utime <= end_utime`.
        name: end_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query actions for traces with `trace_end_lt >= start_lt`.
        name: start_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query actions for traces with `trace_end_lt <= end_lt`.
        name: end_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Include action types.
        name: action_type
        in: query
        explode: true
        schema:
          type: array
          items:
            enum:
            - call_contract
            - contract_deploy
            - ton_transfer
            - auction_bid
            - change_dns
            - dex_deposit_liquidity
            - dex_withdraw_liquidity
            - delete_dns
            - renew_dns
            - election_deposit
            - election_recover
            - jetton_burn
            - jetton_swap
            - jetton_transfer
            - jetton_mint
            - nft_mint
            - tick_tock
            - stake_deposit
            - stake_withdrawal
            - stake_withdrawal_request
            - subscribe
            - unsubscribe
            type: string
      - description: Exclude action types.
        name: exclude_action_type
        in: query
        explode: true
        schema:
          type: array
          items:
            enum:
            - call_contract
            - contract_deploy
            - ton_transfer
            - auction_bid
            - change_dns
            - dex_deposit_liquidity
            - dex_withdraw_liquidity
            - delete_dns
            - renew_dns
            - election_deposit
            - election_recover
            - jetton_burn
            - jetton_swap
            - jetton_transfer
            - jetton_mint
            - nft_mint
            - tick_tock
            - stake_deposit
            - stake_withdrawal
            - stake_withdrawal_request
            - subscribe
            - unsubscribe
            type: string
      - description: Supported action types
        name: supported_action_types
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort actions by lt.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/addressBook:
    get:
      security: []
      description: Query address book
      tags:
      - Accounts
      summary: Get account address book
      operationId: api_v3_get_address_book
      parameters:
      - description: 'List of addresses in any form to get address book. Max: 1024.'
        name: address
        in: query
        required: true
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressBook'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/addressInformation:
    get:
      security: []
      description: Get smart contract information.
      tags:
      - Legacy (v2-compatible)
      summary: Get smart contract state (legacy v2)
      operationId: api_v3_get_v2_addressInformation
      parameters:
      - description: Account address in any form.
        name: address
        in: query
        required: true
        schema:
          type: string
      - description: Use method from api/v2. Not recommended
        name: use_v2
        in: query
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2AddressInformation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/adjacentTransactions:
    get:
      security: []
      description: Get parent and/or children for specified transaction.
      tags:
      - Blockchain Data
      summary: Get parent/child transactions for a hash
      operationId: api_v3_get_adjacent_transactions
      parameters:
      - description: Transaction hash.
        name: hash
        in: query
        schema:
          type: string
      - description: Direction of message.
        name: direction
        in: query
        schema:
          type: string
          enum:
          - in
          - out
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/blocks:
    get:
      security: []
      description: Returns blocks by specified filters.
      tags:
      - Blockchain Data
      summary: List blocks by filters
      operationId: api_v3_get_blocks
      parameters:
      - description: Block workchain.
        name: workchain
        in: query
        schema:
          type: integer
      - description: 'Block shard id. Must be sent with *workchain*. Example: `8000000000000000`.'
        name: shard
        in: query
        schema:
          type: string
      - description: Block block seqno. Must be sent with *workchain* and *shard*.
        name: seqno
        in: query
        schema:
          type: integer
      - description: Masterchain block seqno
        name: mc_seqno
        in: query
        schema:
          type: integer
      - description: Query blocks with generation UTC timestamp **after** given timestamp.
        name: start_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query blocks with generation UTC timestamp **before** given timestamp.
        name: end_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query blocks with `lt >= start_lt`.
        name: start_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query blocks with `lt <= end_lt`.
        name: end_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort results by UTC timestamp.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlocksResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/dns/records:
    get:
      security: []
      description: Query DNS records by specified filters. Currently .ton and .t.me
        DNS are supported.
      tags:
      - DNS
      summary: Query DNS records (.ton, .t.me)
      operationId: api_v3_get_dns_records
      parameters:
      - description: Wallet address in any form. DNS records that contain this address
          in wallet category will be returned.
        name: wallet
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/estimateFee:
    post:
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      description: Estimate fees required for query processing. Fields body, init-code
        and init-data accepted in serialized format (b64-encoded).
      tags:
      - Legacy (v2-compatible)
      summary: Estimate transaction fees
      operationId: api_v3_post_v2_estimate_fee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2EstimateFeeRequest'
        description: Estimate fee request.
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2EstimateFeeResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/burns:
    get:
      security: []
      description: Get Jetton burns by specified filters
      tags:
      - Jettons
      summary: List Jetton burns
      operationId: api_v3_get_jetton_burns
      parameters:
      - description: Address of jetton wallet owner in any form. Max 1000
        name: address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: 'Jetton wallet address in any form. Max: 1000.'
        name: jetton_wallet
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Jetton master address in any form.
        name: jetton_master
        in: query
        schema:
          type: string
      - description: Query transactions with generation UTC timestamp **after** given
          timestamp.
        name: start_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with generation UTC timestamp **before** given
          timestamp.
        name: end_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with `lt >= start_lt`.
        name: start_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with `lt <= end_lt`.
        name: end_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort transactions by lt.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonBurnsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/masters:
    get:
      security: []
      description: Get Jetton masters by specified filters
      tags:
      - Jettons
      summary: List Jetton masters
      operationId: api_v3_get_jetton_masters
      parameters:
      - description: 'Jetton Master address in any form. Max: 1024.'
        name: address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: 'Address of Jetton Master''s admin in any form. Max: 1024.'
        name: admin_address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonMastersResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/transfers:
    get:
      security: []
      description: Get Jetton transfers by specified filters
      tags:
      - Jettons
      summary: List Jetton transfers
      operationId: api_v3_get_jetton_transfers
      parameters:
      - description: Address of jetton wallet owner in any form. Max 1000
        name: owner_address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: 'Jetton wallet address in any form. Max: 1000.'
        name: jetton_wallet
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Jetton master address in any form.
        name: jetton_master
        in: query
        schema:
          type: string
      - description: Direction of transfer. *Note:* applied only with owner_address.
        name: direction
        in: query
        schema:
          type: string
          enum:
          - in
          - out
      - description: Query transactions with generation UTC timestamp **after** given
          timestamp.
        name: start_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with generation UTC timestamp **before** given
          timestamp.
        name: end_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with `lt >= start_lt`.
        name: start_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query transactions with `lt <= end_lt`.
        name: end_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort transactions by lt.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonTransfersResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/jetton/wallets:
    get:
      security: []
      description: Get Jetton wallets by specified filters
      tags:
      - Jettons
      summary: List Jetton wallets
      operationId: api_v3_get_jetton_wallets
      parameters:
      - description: 'Jetton wallet address in any form. Max: 1000.'
        name: address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: 'Address of Jetton wallet''s owner in any form. Max: 1000.'
        name: owner_address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Jetton Master in any form.
        name: jetton_address
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Exclude jetton wallets with 0 balance.
        name: exclude_zero_balance
        in: query
        schema:
          type: boolean
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort jetton wallets by balance. **Warning:** results may be inconsistent
          during the read with limit and offset.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonWalletsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/masterchainBlockShardState:
    get:
      security: []
      description: Get shard blocks at a masterchain seqno (v2 equivalent)
      tags:
      - Blockchain Data
      summary: Get masterchain block shard state
      operationId: api_v3_get_masterchainBlockShardState
      parameters:
      - description: Masterchain block seqno.
        name: seqno
        in: query
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/masterchainBlockShards:
    get:
      security: []
      description: Returns all worchain blocks, that appeared after previous masterchain
        block.
      tags:
      - Blockchain Data
      summary: Get workchain blocks after masterchain block
      operationId: api_v3_get_masterchainBlockShards
      parameters:
      - description: Masterchain block seqno.
        name: seqno
        in: query
        required: true
        schema:
          type: integer
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/masterchainInfo:
    get:
      security: []
      description: Get first and last indexed block
      tags:
      - Blockchain Data
      summary: Get indexed masterchain range
      operationId: api_v3_get_masterchain_info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterchainInfo'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/message:
    post:
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      description: Send an external message to the TON network.
      tags:
      - Legacy (v2-compatible)
      summary: Send external message (BOC)
      operationId: api_v3_post_v2_message
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2SendMessageRequest'
        description: Message in boc base64 format.
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2SendMessageResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
  /api/v3/messages:
    get:
      security: []
      description: Get messages by specified filters.
      tags:
      - Blockchain Data
      summary: List messages by filters
      operationId: api_v3_get_messages
      parameters:
      - description: Message hash. Acceptable in hex, base64 and base64url forms.
        name: msg_hash
        in: query
        explode: true
        schema:
          type: array
          items:
            type: string
      - description: Hash of message body.
        name: body_hash
        in: query
        schema:
          type: string
      - description: The source account address. Can be sent in hex, base64 or base64url
          form. Use value `null` to get external messages.
        name: source
        in: query
        schema:
          type: string
      - description: The destination account address. Can be sent in hex, base64 or
          base64url form. Use value `null` to get log messages.
        name: destination
        in: query
        schema:
          type: string
      - description: Opcode of message in hex or signed 32-bit decimal form.
        name: opcode
        in: query
        schema:
          type: string
      - description: Query messages with `created_at >= start_utime`.
        name: start_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query messages with `created_at >= start_utime`.
        name: end_utime
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query messages with `created_lt >= start_lt`.
        name: start_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Query messages with `created_lt <= end_lt`.
        name: end_lt
        in: query
        schema:
          type: integer
          minimum: 0
      - description: Direction of message.
        name: direction
        in: query
        schema:
          type: string
          enum:
          - in
          - out
      - description: Exclude external messages.
        name: exclude_externals
        in: query
        schema:
          type: boolean
      - description: Return only external messages.
        name: only_externals
        in: query
        schema:
          type: boolean
      - description: Limit number of queried rows. Use with *offset* to batch read.
        name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
      - description: Skip first N rows. Use with *limit* to batch read.
        name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      - description: Sort transactions by lt.
        name: sort
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
      responses:
        '200':
          description: OK
